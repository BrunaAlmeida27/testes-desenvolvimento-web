<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Guia Completo de Primeiras Compras</h1>
        <p>Preencha o formulário abaixo para receber um guia completo de compras para sua primeira semana de mercado</p>
        <br>
    <form name="guia-primeiras-compras" action="" method="post" autocomplete="on" onsubmit="alert('E-mail cadastrado com sucesso!');">
        Nome: <input type="text" name="nome"/><br>
        E-mail: <input type="text" name="email"/><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
